#Template base do terraform

name: "Terraform Workflow Template"

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      aws-assume-role-arn:
        required: true
      aws-region:
        required: true
      aws-statefile-s3-bucket:
        required: true
      aws-lock-dynamodb-table:
        required: true
    #   db-username:
    #     required: false
    #   db-password:
    #     required: false  

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    # env:
    #   TF_VAR_db_username: ${{ secrets.db-username }}
    #   TF_VAR_db_password: ${{ secrets.db-password }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws-assume-role-arn }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ secrets.aws-region }}

    #   - name: Read destroy configuration
    #     id: read-destroy-config
    #     run: |
    #       DESTROY="$(jq -r '.${{ inputs.environment }}' ./terraform/destroy_config.json)"
    #       echo "destroy=$(echo $DESTROY)" >> $GITHUB_OUTPUT

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.aws-statefile-s3-bucket }}" \
            -backend-config="key=${{ github.event.repository.name }}" \
            -backend-config="region=${{ secrets.aws-region }}" \
            -backend-config="dynamodb_table=${{ secrets.aws-lock-dynamodb-table }}"

      - name: Terraform Validate
        run: terraform validate

    #   - name: Terraform Destroy
    #     if: steps.read-destroy-config.outputs.destroy == 'true'
    #     id: terraform-destroy
    #     run: cd terraform &&
    #       terraform workspace select ${{ inputs.environment }} || terraform workspace new ${{ inputs.environment }} &&
    #       terraform destroy -var-file="./envs/${{ inputs.environment }}/terraform.tfvars" -auto-approve

      - name: Terraform Plan
        #if: steps.read-destroy-config.outputs.destroy != 'true'
        id: terraform-plan
        run:
          terraform workspace select ${{ inputs.environment }} || terraform workspace new ${{ inputs.environment }} &&
          terraform plan -var-file="./envs/${{ inputs.environment }}/terraform.tfvars" -out="${{ inputs.environment }}.plan"

      - name: Terraform Apply
        #if: steps.read-destroy-config.outputs.destroy != 'true'
        id: terraform-apply
        run: 
          terraform workspace select ${{ inputs.environment }} || terraform workspace new ${{ inputs.environment }} &&
          terraform apply "${{ inputs.environment }}.plan"